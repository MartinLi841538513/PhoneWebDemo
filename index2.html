<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <script src="http://121.199.20.86/dw/res/js/jquery-1.7.1.min.js"></script>

    <title>title</title>
</head>
<body id="content-wrapper">

<a>跳转</a><br><br>
<button>按钮</button><br>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
</body>
<style>
    a{font-size:19px;margin-top:30px;}
    div{width:80%;height:40px;margin-top:10px;background-color:#ffff00;margin-left:10%;}
    #content-wrapper
    {
        display:none;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
        $( '#content-wrapper' ).fadeIn("slow");
        $("a").on("click",function(){
            jump();
        });
    });
    function jump(){
        $( '#content-wrapper' ).fadeOut("slow");
        document.location.href = "index.html";
    }

</script>
